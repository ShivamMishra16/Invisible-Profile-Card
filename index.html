<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Invisible Card</title>
  <script src="https://kit.fontawesome.com/352eb2724d.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
  	<div class="card-wrapper">
  		<div class="card">
  			<img src="images/me.jpeg" class="card-img">
  			<h1 class="card-heading">Shivam Mishra</h1>
  			<div class="card-paragraph">
  				<i class="fas fa-quote-left"></i>
  				<span class="text-adjust">Learning Web Developement.This is a trial.</span>
  				<i class="fas fa-quote-right"></i> 
  			</div>
  			<ul class="card-icon">
  				<li>
  					<a href="#" class="card-icon-link"><i class="fab fa-facebook-square"></i></a>
  				</li>
  				<li>
  					<a href="#" class="card-icon-link"><i class="fab fa-instagram-square"></i></a>
  				</li>
  				<li>
  					<a href="#" class="card-icon-link"><i class="fab fa-linkedin"></i></a>
  				</li>
  			</ul>
  			<button class="card-btn">View Profile</button>
  		</div>
  	</div>
  </div>
</body>
</html>
